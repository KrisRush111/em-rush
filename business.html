        // Покупка бизнеса
        function buyBusiness(businessId, type = 'regular') {
            let business;
            
            if (type === 'special') {
                business = specialBusinesses.find(b => b.id === businessId);
            } else if (type === 'premium') {
                business = premiumBusinesses.find(b => b.id === businessId);
            } else {
                business = regularBusinesses.find(b => b.id === businessId);
            }

            if (!business) return;
            
            if (coins >= business.basePrice) {
                coins -= business.basePrice;
                
                // Добавляем бизнес в список купленных
                ownedBusinesses.push({
                    id: business.id,
                    name: business.name,
                    baseIncome: business.baseIncome,
                    currentIncome: business.baseIncome,
                    icon: business.icon,
                    type: type,
                    category: business.category,
                    level: 1,
                    experience: 0,
                    experienceToNextLevel: 100,
                    levelUpCostMultiplier: business.levelUpCostMultiplier,
                    incomeMultiplier: business.incomeMultiplier
                });
                
                // Пересчитываем общий доход
                calculateBusinessIncome();
                
                // Обновляем UI
                updateUI();
                renderOwnedBusinesses();
                
                // Закрываем модальное окно
                document.getElementById('business-modal').classList.remove('active');
                
                // Сохраняем игру
                saveGame();
                
                // Показываем уведомление
                showNotification(`Вы открыли бизнес "${business.name}"!`, 'success');
            } else {
                showNotification('Не хватает RCC!', 'error');
            }
        }
        
        // Улучшение уровня бизнеса
        function levelUpBusiness(businessId) {
            const business = ownedBusinesses.find(b => b.id === businessId);
            if (!business) return;
            
            // Рассчитываем стоимость улучшения
            const upgradeCost = Math.floor(business.basePrice * Math.pow(business.levelUpCostMultiplier, business.level - 1));
            
            if (coins >= upgradeCost) {
                coins -= upgradeCost;
                
                // Увеличиваем уровень
                business.level++;
                
                // Увеличиваем доход
                business.currentIncome = Math.floor(business.baseIncome * Math.pow(business.incomeMultiplier, business.level - 1));
                
                // Сбрасываем опыт и увеличиваем необходимый для следующего уровня
                business.experience = 0;
                business.experienceToNextLevel = Math.floor(business.experienceToNextLevel * 1.2);
                
                // Пересчитываем общий доход
                calculateBusinessIncome();
                
                // Обновляем UI
                updateUI();
                renderOwnedBusinesses();
                
                // Сохраняем игру
                saveGame();
                
                // Показываем уведомление
                showNotification(`Бизнес "${business.name}" повышен до уровня ${business.level}!`, 'success');
            } else {
                showNotification('Не хватает RCC!', 'error');
            }
        }

            const business = ownedBusinesses.find(b => b.id === businessId);
            if (!business) return;
            
            business.experience += amount;
            
            // Проверяем, достигнут ли новый уровень
            if (business.experience >= business.experienceToNextLevel) {
                business.experience = business.experienceToNextLevel;
            }
            
            // Обновляем UI
            renderOwnedBusinesses();
        }

                const clickerIncome = sharedData.cps * (sharedData.cpsMultiplier || 1) || 0;
                
                // Рассчитываем общий доход (клики + бизнес)
                const totalIncome = clickerIncome + businessIncome;

                if (totalIncome > 0) {
                    addCoins(totalIncome);
                    
                    // Добавляем опыт всем бизнесам
                    ownedBusinesses.forEach(business => {
                        addBusinessExperience(business.id, Math.floor(totalIncome / 10));

                }
                
                // Обновляем данные в localStorage
                updateSharedData();
            }, passiveInterval);

                <div class="flex items-center">
                    <i class="fas ${icon} mr-2"></i>
                    <span>${message}</span>
                </div>
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 2000);
        }
        
        // Обновление интерфейса
        function updateUI() {
            // Основные показатели
            document.getElementById('coins').textContent = formatNumber(Math.floor(coins));
            
            // Получаем доход от кликов из localStorage
            const sharedData = JSON.parse(localStorage.getItem('raccoonClickerShared')) || {};
            const clickerIncome = sharedData.cps * (sharedData.cpsMultiplier || 1) || 0;
            
            // Общий доход (клики + бизнес)
            const totalIncome = clickerIncome + businessIncome;
            document.getElementById('cps').textContent = formatNumber(totalIncome.toFixed(1));
            
            // Обновляем уровень
            document.getElementById('current-level').textContent = currentLevel;
        }
        
        // Обновление общих данных (для синхронизации с menu.html)
        function updateSharedData() {
            const shared = JSON.parse(localStorage.getItem('raccoonClickerShared') || '{}');
            
            // Сохраняем данные бизнеса отдельно
            const businessData = {
                ownedBusinesses,
                businessIncome,
                lastUpdate: Date.now()
            };
            
            localStorage.setItem('raccoonBusinessData', JSON.stringify(businessData));
            
            // Обновляем общие данные
            shared.coins = coins;
            shared.businessIncome = businessIncome;
            shared.currentLevel = currentLevel;
            shared.timestamp = Date.now();
            shared.lastUpdater = tabId;
            
            localStorage.setItem('raccoonClickerShared', JSON.stringify(shared));
        }
        
        // Форматирование чисел с разделителями
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
        }
        
        // Сохранение игры
        function saveGame() {
            try {
                const gameData = {
                    coins,
                    currentLevel,
                    ownedBusinesses,
                    businessIncome,
                    lastSaveTime: Date.now()
                };
                
                localStorage.setItem('raccoonBusinessData', JSON.stringify(gameData));
                updateSharedData();
            } catch (e) {
                console.warn("Ошибка сохранения:", e);
            }
        }
        
        // Загрузка игры
        function loadGame() {
            // Загружаем данные из menu.html
            const sharedData = JSON.parse(localStorage.getItem('raccoonClickerShared') || '{}');
            coins = sharedData.coins || 0;
            cps = sharedData.cps || 0;
            currentLevel = sharedData.currentLevel || 1;
            
            // Загружаем данные бизнеса
            const businessData = JSON.parse(localStorage.getItem('raccoonBusinessData') || '{}');
            ownedBusinesses = businessData.ownedBusinesses || [];
            businessIncome = businessData.businessIncome || 0;
            
            lastSaveTime = businessData.lastSaveTime || Date.now();
            
            // Рендерим купленные бизнесы
            renderOwnedBusinesses();
            
            // Обновляем общие данные
            updateSharedData();
        }
        
        // Автоматическое сохранение каждые 30 секунд
        setInterval(() => {
            saveGame();
        }, 30000);
        
        // Инициализация при загрузке страницы
        window.onload = function() {
            initGame();
        };
        
        // Сохраняем игру при закрытии вкладки
        window.addEventListener('beforeunload', function(e) {
            saveGame();
        });
    </script>
</body>
</html>
